{% extends "base.html" %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/a11y-dark.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
<div class="card mt-2">
  <div class="card-header d-flex justify-content-between">
    <div class="font-weight-bold"><h2>【{{ message.get_post_typel_display }}】</h2><h2> {{ message.subject }}</h2></div>
    <div class="font-weight-bold"><button class="btn btn-primary d-none d-md-block" onclick="history.back(),detect()">返回</button></div>
  </div>
  <div class="card-body">    
    <div class="card-text">{{ message.content|safe }}</div>    
  </div>
  <div class="card-footer d-flex justify-content-between">
    <small class="text-muted"><i class="fas fa-user"></i> {{ message.user }}</small>
    <small class="text-muted"><i class="fas fa-clock"></i> {{ message.publication_date|date:"Y/m/d H:i" }}</small>
  </div>
</div>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
